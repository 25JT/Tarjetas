<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendas</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <h1 id="tarjetaT"></h1>
  <h2 id="des"></h2>
  <form class="form">
    <div class="mb-3">
      <label for="titulo" class="form-label" id="nameT" data-aos="fade-up"
        data-aos-anchor-placement="center-bottom">></label>
      <input type="text" class="form-control" id="titulo" data-aos="zoom-out-up">

    </div>
    <div class="mb-3">
      <label for="tarea" class="form-label" id="mensaje" data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"></label>
      <textarea type="text" class="form-control" id="tarea"  data-aos="fade-up"
      data-aos-anchor-placement="top-bottom"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="enviar"  data-aos="fade-up"
    data-aos-anchor-placement="center-bottom"></button>
  </form>

  <section>
    <div class="contenedor">
      <h1 id="nTarea"></h1>
      <p id="destarea"></p>

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="Main.js"></script>
</body>

</html>
