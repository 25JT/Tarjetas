<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  </form>

  <section>
    <div class="contenedor">
      <h1 id="nTarea"></h1>
      <p id="destarea"></p>
      
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
